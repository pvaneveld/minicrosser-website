backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Home Page'
        name: 'index'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'index-page' }
          - {
              label: 'Home scherm 1',
              required: true,
              name: 'homeOne',
              widget: 'object',
              fields:
                [
                  { label: 'Titel', name: 'title', widget: 'string' },
                  { label: 'Button tekst primary', name: 'buttonTextPrimary', widget: 'string' },
                  { label: 'Button tekst secondary', name: 'buttonTextSecondary', widget: 'string' },
                  { label: 'Achtergrond afbeelding', name: 'backgroundImage', widget: 'image' },
                ],
            }
